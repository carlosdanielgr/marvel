@defer (on viewport) {
<div class="product-card">
  <button
    type="button"
    class="btn product-card__favorite"
    (click)="toggleProductFavorite()"
  >
    @if (product.isFavorite) {
    <i class="fa-solid fa-bookmark"></i>
    }@else {
    <i class="fa-regular fa-bookmark"></i>
    }
  </button>
  <button
    type="button"
    class="btn product-card__btn"
    (click)="onRouteDetails()"
  >
    <img
      class="product-card__image"
      loading="lazy"
      [src]="product.image"
      [alt]="product.title"
    />
    <a class="product-card__title">{{ product.title }}</a>
  </button>
</div>
}@placeholder {
<span>Cargando...</span>
}
